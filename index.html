<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/scripts.js" defer></script>
</head>
<body>
    <div class="center">
        <div class="container-box active">
            <div class="information">
                <h2>Corvette</h2>
                <p>R$ <span>350.000,00</span></p>
            </div>
        </div>

        <div class="container-box">
            <div class="information">
                <h2>Camaro</h2>
                <p>R$ <span>490.000,00</span></p>
            </div>
        </div>

        <div class="container-box">
            <div class="information">
                <h2>Lamborguini</h2>
                <p>R$ <span>8.200.000,00</span></p>
            </div>
        </div>

        <div class="container-box">
            <div class="information">
                <h2>Bugatti Chiron</h2>
                <p>R$ <span>16.000.000,00</span></p>
            </div>
        </div>

        <div class="container-box">
            <div class="information">
                <h2>Dogde Challenger</h2>
                <p>R$ <span>900.000,00</span></p>
            </div>
        </div>

        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <div class="extra">
            <div id="close-extra">
            </div>
            <div id="info"></div>
        </div>
    </div>
</body>
</html>
